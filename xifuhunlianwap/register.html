<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录注册</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
   
   <header>
       <div class="wrap">
           <div class="header">
                <a href="#" class="logo"><img src="images/logo.jpg" alt=""> </a>
                <a href=""><span>已有账号？</span>立即登录</a>
           </div>
       </div>
   </header>

   <div class="wrap">
        <div class="login-container">
            <div class="login-from">
                <h2>账号注册</h2>
                <div class="selectgroup">
                    <div class="selectinput w320">
                        <input type="text" class="input-text" value=""  placeholder="请输入手机号码">
                    </div>
                    <p class="waring"><span>输入错误</span> </p>
                </div>
                <div class="selectgroup">
                    <div class="codeinput w320">
                        <input type="text" class="short-text" value=""  placeholder="请输入">
                        <a href="javascript:;" class="getcode">获取验证码</a>
                    </div>
                    <p class="waring"><span>输入错误</span> </p>
                </div>
                <div class="selectgroup">
                    <div class="selectinput w320">
                        <input type="text" class="input-text" value=""  placeholder="请输入密码">
                    </div>
                    <p class="waring"><span>输入错误</span> </p>
                </div>
                
                <div class="selectgroup">
                    <div class="selectinput w320">
                        <div class="input">
                            <input type="text" class="select-input" value=""  placeholder="请选择">
                        </div>
                        <ul class="optionlist">
                            <li>18</li>
                            <li>19</li>
                            <li>20</li>
                        </ul>
                    </div>
                    <p class="waring"></p>
                </div>
                <div class="selectgroup">
                    <button class="submit-btn">立即注册</button>
                </div>
            </div>
        </div>
   </div>
   
   
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
</body>
   
</html>
