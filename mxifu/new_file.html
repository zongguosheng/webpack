<!DOCTYPE HTML>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>设置表格有滚动条</title>
        <style>
        	.tables{height: 200px; overflow: scroll;}

        </style>
    </head>

    <body>
    		<table width="500" border="1" align="center" cellpadding="1" cellspacing="1">
    			<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
				</tr>
    		</table>
    		<table width="500" border="1" align="center" class="tables">
			<tr>
				<td rowspan="2" >1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td colspan="2">3</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td rowspan="5">2</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			</table>
    </body>

</html>
