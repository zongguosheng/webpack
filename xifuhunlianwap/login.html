<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录注册</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
   
   <header>
       <div class="wrap">
           <div class="header">
                <a href="#" class="logo"><img src="images/logo.jpg" alt=""> </a>
                <a href=""><span>还没有账号？</span>立即注册</a>
           </div>
       </div>
   </header>

   <div class="wrap">
        <div class="login-container">
            <div class="login-from" style="height: 400px;">
                <h2>账号登录</h2>
                <div class="selectgroup">
                    <div class="selectinput w320">
                        <input type="text" class="input-text" value=""  placeholder="请输入手机号码">
                    </div>
                    <p class="waring"><span>输入错误</span> </p>
                </div>
                <div class="selectgroup">
                    <div class="selectinput w320">
                        <input type="text" class="input-text" value=""  placeholder="请输入密码">
                    </div>
                    <p class="waring"><span>手机号或密码错误，请重试</span> </p>
                </div>
                
                <div class="selectgroup">
                    <button class="submit-btn">立即登录</button>
                    <a href="#" class="forgetpw">忘记密码？</a>
                </div>
            </div>
        </div>
   </div>
   
   
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
</body>
   
</html>
